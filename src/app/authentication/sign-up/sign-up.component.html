<div class="app-bg" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="my-card">

    <mat-card-content class="my-form">
      <h2>SIGN UP</h2>
    </mat-card-content>

    <mat-card-content>
      <form [formGroup]="signUpForm" class="my-form">
        <mat-form-field class="full-width">
          <mat-label>Full Name</mat-label>
          <input formControlName="ctrlName" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input formControlName="ctrlEmail" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input formControlName="ctrlPassword" matInput placeholder="Password">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input formControlName="ctrlConfirmPassword" matInput placeholder="Confirm Password">
        </mat-form-field>
      </form>
      <mat-card-content class="my-form">
        <h2>Create an Account?</h2>
      </mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="flex-end flex-end">
        <mat-label></mat-label>
        <button mat-raised-button (click)="signUpToApp()" color="primary" class="signUp-btn">SignUp</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
