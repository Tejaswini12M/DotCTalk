<div class="app-bg" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="my-card">

    <mat-card-content class="my-form">
      <h2>LOGIN</h2>
    </mat-card-content>

    <mat-card-content>
      <form [formGroup]="loginForm" class="my-form">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input formControlName="ctrlEmail" matInput name="ctrlEmail" placeholder="Email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input formControlName="ctrlPassword" matInput name="ctrlPassword" placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="loginToApp()" color="primary">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
