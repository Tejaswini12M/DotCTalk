<mat-toolbar color="primary" class="mat-toolbar-dotc">
  <mat-toolbar-row>
    <span>DotC Talk</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<div fxFill fxLayout="row" class="home-container">
  <div fxFlex="13" class="profile-nav" fxLayout="column" fxLayoutAlign="center space-around">

    <div fxFlex="25" fxLayoutAlign="space-around center" fxLayout="column">
      <img class="rounded-circle" src="https://www.templatebeats.com/files/images/profile_user.jpg" alt="...">
      <div fxFlex="25" fxLayoutAlign="space-around center" fxLayout="column">
        <span class="font-weight-bold app-text-lg">John Markle</span>
        <span class="font-weight-bold font-weight-lighter app-text-sm">Software</span>
      </div>
    </div>

    <div fxFlex="75">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/mail']" *ngFor="let option of options">
          <mat-icon [svgIcon]="option.icon" class="example-icon" aria-hidden="false">
          </mat-icon>
          {{ option.label}}
        </a>
      </mat-nav-list>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
