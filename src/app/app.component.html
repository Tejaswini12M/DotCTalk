<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>DotC Talk</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon" [routerLink]="['/setting']">
      settings
    </mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<div fxFill fxLayout="row" class="home-container">
  <div class="profile-nav" fxFlex="13" fxLayout="column" fxLayoutAlign="center space-around">
    <div fxFlex="25" fxLayoutAlign="space-around center" fxLayout="column">
      <img class="rounded-circle" src="https://www.templatebeats.com/files/images/profile_user.jpg" alt="...">
      <div fxFlex="25" fxLayoutAlign="space-around center" fxLayout="column">
        <span class="font-weight-bold app-text-lg">Shaik Iliyas</span>
        <span class="font-weight-bold font-weight-lighter app-text-sm">Software</span>
      </div>
    </div>


    <div fxFlex="75">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/mail']" *ngFor="let option of options">
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">
            {{option.icon}}
          </mat-icon>
          {{ option.label}}
        </a>
      </mat-nav-list>
    </div>
  </div>
  <div fxFlex="27">
    <nav mat-tab-nav-bar class="mat-tab-bar-dotc">
      <a class="mat-tab-link-dotc" mat-tab-link *ngFor="let link of links" (click)="activeLink = link"
        [class.mail-active]="activeLink == link" [routerLink]="link.path">
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">
          {{link.icon}}
        </mat-icon>
      </a>
    </nav>
    <router-outlet></router-outlet>
  </div>
  <div fxFlex="60">
    <!-- Icon by itself -->
    <mat-icon svgIcon="account-card-details"></mat-icon>
    <!-- Icon button -->
    <button mat-icon-button>
      <mat-icon svgIcon="email"></mat-icon>
    </button>
    <!-- You can also combine an icon and text together -->
    <button mat-button>
      <mat-icon svgIcon="code-tags"></mat-icon>
      View source
    </button>
  </div>
</div>
